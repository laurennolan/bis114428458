<h1>腹腔疾病 - 外出卡</h1>
<p>我有腹腔疾病，不能吃含有麩質的食物或飲料。 我必須堅持不麩質飲食。 我不能吃小麥，大麥，燕麥，黑麥和拼寫。 麩質也用於許多加工食品。</p>
<p>
    請檢查成分：
    <ul style="list-style-type:disc">
      <li>麵條</li>
      <li>庫斯庫斯</li>
      <li>醬油</li>
      <li>麵包屑</li>
      <li>意大利面</li>
      <li>啤酒，燉肉，啤酒</li>
      <li>發酵粉</li>
      <li>法里納</li>
      <li>粗糧</li>
      <li>麥芽</li>
    </ul>
</p>
<p>
    我不能吃任何被油炸或用任何含有麵筋的成分調味的食物，例如 被打碎的魚和薯條或肉餅。.
    
</p>
<p>
    請確保我的食物不接觸任何含有麵筋或餐具或工作表面的食物，這些食物或工作表面已經用於麩質食物.

</p>
<p>
    謝謝
</p>
